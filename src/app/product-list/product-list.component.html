<div class="card">
    <div class="card__content">
        <table class="table">
            <thead>
                <tr>
                    <th>Sale Nunber</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of service.productList()">
                    <td>{{item.saleNumber}}</td>
                    <td>{{item.code}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.total}}</td>
                    <td class="buttons">
                        <a class="button">Edit</a>
                        <a class="button" (click)="deleteItem(item.saleNumber)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
